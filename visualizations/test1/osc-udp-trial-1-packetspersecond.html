<!-- Styles -->
<style>
#chartdiv {
  width: 500px;
  height: 500px;
}

</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/dataviz.js"></script>
<script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_dataviz);
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add title
var title = chart.titles.create();
title.text = "Packets per Second";
title.fontSize = 25;
title.marginBottom = 30;

// Add data
chart.data = [{
  "protocol": "UDP",
  "packetspersecond": 29335
}, {
  "protocol": "OSC",
  "packetspersecond": 29275
},];

// Create axes

var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "protocol";
categoryAxis.renderer.grid.template.location = 0;
categoryAxis.renderer.minGridDistance = 5;
categoryAxis.renderer.maxGridDistance = 10;

// categoryAxis.renderer.labels.template.adapter.add("dy", function(dy, target) {
//   if (target.dataItem && target.dataItem.index & 2 == 2) {
//     return dy + 25;
//   }
//   return dy;
// });

var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
valueAxis.min = 29000;
valueAxis.max = 29500;

// Create series
var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "packetspersecond";
series.dataFields.categoryX = "protocol";
series.name = "Packets per Second";
series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
series.columns.template.fillOpacity = .8;

var columnTemplate = series.columns.template;
columnTemplate.strokeWidth = 2;
columnTemplate.strokeOpacity = 1;

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv" width=400 height=400></div>
